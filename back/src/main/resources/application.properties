spring.profiles.active=dev

#server.port = 8443
#server.ssl.key-store = classpath:mitrphol.jks
#server.ssl.key-store-password = 000000
#server.ssl.key-password = 000000

spring.jpa.hibernate.ddl-auto = update
spring.jpa.properties.hibernate.jdbc.time_zone = Asia/Bangkok

spring.jackson.time-zone=Asia/Bangkok
spring.jackson.locale=th_TH

security.oauth2.resource.filter-order = 3

spring.jackson.date-format=dd/MM/yyyy
spring.jackson.serialization.write-dates-as-timestamps:false
spring.jackson.mapper.DEFAULT_VIEW_INCLUSION=false

logging.level.org.springframework.web=DEBUG
spring.devtools.restart.log-condition-evaluation-delta=false

spring.cache.type=redis
spring.redis.host=127.0.0.1
spring.redis.port=6379